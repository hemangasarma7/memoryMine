{% extends 'pictureQ/base.html' %}

{% block title %}Signup{% endblock %}

{% block topNavBar %}
{% endblock %}

{% block footer %}
{% endblock %}


{% block body %}

    <div class="container-fluid">
        <h3>Welcome to MemoryMine</h3>
        <div class="row">
            <div class="col-md-offset-3 col-sm-5">
                <div class="panel panel-default" id="registerFormPanel">
                    <div class="panel-body">
                        <h4>Create a new User</h4>

                        {% for field in form %}
                            <div class="form-horizontal">
                                <div class="col-sm-offset-5 col-sm-7">
                                    <span class="text-danger small">{{ field.errors }}</span>
                                </div>
                                <label class="control-label col-sm-5" style="margin-top: 10px" id="addModelFormLabels">
                                    {{ field.label_tag }}
                                </label>
                                <div class="col-sm-7" id="registerFormFields">{{ field }}</div>
                            </div>
                        {% endfor %}

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7" id="signupButton">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
